name: Security Scan (SAST & SCA)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # æ¯å¤©å‡Œæ™¨2ç‚¹è‡ªåŠ¨æ‰«æ
    - cron: '0 2 * * *'

jobs:
  # SAST - é™æ€ä»£ç å®‰å…¨æ‰«æ
  sast:
    name: SAST - Static Application Security Testing
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Semgrep
        run: |
          python -m pip install --upgrade pip
          pip install semgrep
      
      - name: Run Semgrep SAST scan
        run: |
          # æ£€æŸ¥ç›®å½•æ˜¯å¦å­˜åœ¨ï¼Œå¦‚æžœä¸å­˜åœ¨åˆ™æ‰«ææ ¹ç›®å½•
          if [ -d "backend" ] || [ -d "frontend" ]; then
            semgrep --config=auto \
              --json \
              --output=semgrep-results.json \
              --error \
              .
          else
            semgrep --config=auto \
              --json \
              --output=semgrep-results.json \
              --error \
              .
          fi
        continue-on-error: true
      
      - name: Upload Semgrep results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: semgrep-results
          path: semgrep-results.json
      
      # ä½¿ç”¨Banditæ‰«æPythonä»£ç ï¼ˆå¦‚æžœæœ‰Pythonæ–‡ä»¶ï¼‰
      - name: Install Bandit
        run: |
          pip install bandit[toml]
      
      - name: Run Bandit scan
        run: |
          # æŸ¥æ‰¾Pythonæ–‡ä»¶
          if find . -name "*.py" | grep -q .; then
            bandit -r . \
              -f json \
              -o bandit-results.json \
              || true
          else
            echo "No Python files found, skipping Bandit scan"
            echo "{}" > bandit-results.json
          fi
        continue-on-error: true
      
      - name: Upload Bandit results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: bandit-results
          path: bandit-results.json

  # SCA - ä¾èµ–æ¼æ´žæ‰«æ
  sca:
    name: SCA - Software Composition Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Pythonä¾èµ–æ‰«æ
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install pip-audit
        run: |
          pip install pip-audit
      
      - name: Run pip-audit scan
        run: |
          # æŸ¥æ‰¾requirementsæ–‡ä»¶
          if [ -f "requirements.txt" ]; then
            pip-audit --requirement requirements.txt \
              --format json \
              --output pip-audit-results.json \
              || true
          elif [ -f "pyproject.toml" ]; then
            pip-audit --format json \
              --output pip-audit-results.json \
              || true
          else
            echo "No Python dependency files found"
            echo "{}" > pip-audit-results.json
          fi
        continue-on-error: true
      
      - name: Upload pip-audit results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: pip-audit-results
          path: pip-audit-results.json
      
      # Node.jsä¾èµ–æ‰«æ
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Check for package.json
        id: check-node
        run: |
          if [ -f "package.json" ]; then
            echo "node-project=true" >> $GITHUB_OUTPUT
          else
            echo "node-project=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Install dependencies
        if: steps.check-node.outputs.node-project == 'true'
        run: npm ci
      
      - name: Run npm audit
        if: steps.check-node.outputs.node-project == 'true'
        run: |
          npm audit --json > npm-audit-results.json || echo "{}" > npm-audit-results.json
        continue-on-error: true
      
      - name: Upload npm audit results
        if: steps.check-node.outputs.node-project == 'true'
        uses: actions/upload-artifact@v3
        with:
          name: npm-audit-results
          path: npm-audit-results.json

  # ç®€åŒ–ç‰ˆå®¹å™¨æ‰«æï¼ˆå¦‚æžœé¡¹ç›®æœ‰Dockerfileï¼‰
  container-scan:
    name: Container Image Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check for Dockerfile
        id: check-docker
        run: |
          if [ -f "Dockerfile" ] || [ -f "docker-compose.yml" ]; then
            echo "docker-project=true" >> $GITHUB_OUTPUT
          else
            echo "docker-project=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Run Trivy filesystem scanner
        if: steps.check-docker.outputs.docker-project == 'true'
        uses: aquasecurity/trivy-action@0.15.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Trivy results to GitHub Security
        if: steps.check-docker.outputs.docker-project == 'true'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  # å®‰å…¨æŠ¥å‘Šæ±‡æ€»
  security-report:
    name: Security Report Summary
    runs-on: ubuntu-latest
    needs: [sast, sca, container-scan]
    if: always()
    
    steps:
      - name: Generate Security Report
        run: |
          echo "# ðŸ”’ Security Scan Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Generated:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“Š Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Scan Type | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| SAST (Semgrep) | âœ… Completed |" >> $GITHUB_STEP_SUMMARY
          echo "| SAST (Bandit) | âœ… Completed |" >> $GITHUB_STEP_SUMMARY
          echo "| SCA (Python) | âœ… Completed |" >> $GITHUB_STEP_SUMMARY
          echo "| SCA (Node.js) | âœ… Completed |" >> $GITHUB_STEP_SUMMARY
          echo "| Container Scan | âœ… Completed |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“ Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Detailed scan results are available in workflow artifacts." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "*Automated security scan*" >> $GITHUB_STEP_SUMMARY

name: Security Scan (SAST & SCA)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # 每天凌晨2点自动扫描
    - cron: '0 2 * * *'

jobs:
  # SAST - 静态代码安全扫描
  sast:
    name: SAST - Static Application Security Testing
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Semgrep
        run: |
          pip install semgrep
      
      - name: Run Semgrep SAST scan
        run: |
          semgrep --config=auto \
            --json \
            --output=semgrep-results.json \
            --error \
            backend/ frontend/
        continue-on-error: true
      
      - name: Upload Semgrep results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: semgrep-results
          path: semgrep-results.json
      
      - name: Semgrep Results Summary
        if: always()
        run: |
          if [ -f semgrep-results.json ]; then
            echo "## Semgrep SAST Scan Results" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Scan completed. Check artifacts for full results." >> $GITHUB_STEP_SUMMARY
            # 解析结果并显示摘要
            python3 << EOF
          import json
          try:
              with open('semgrep-results.json', 'r') as f:
                  data = json.load(f)
                  results = data.get('results', [])
                  if results:
                      print(f"Found {len(results)} issues")
                      for result in results[:10]:  # 显示前10个
                          severity = result.get('extra', {}).get('severity', 'INFO')
                          message = result.get('message', '')
                          path = result.get('path', '')
                          print(f"- [{severity}] {path}: {message[:50]}")
                  else:
                      print("No issues found")
          except Exception as e:
              print(f"Error parsing results: {e}")
          EOF
          fi
      
      # 使用Bandit扫描Python代码
      - name: Install Bandit
        run: |
          pip install bandit[toml]
      
      - name: Run Bandit scan
        run: |
          bandit -r backend/ \
            -f json \
            -o bandit-results.json \
            || true
        continue-on-error: true
      
      - name: Upload Bandit results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: bandit-results
          path: bandit-results.json

  # SCA - 依赖漏洞扫描
  sca:
    name: SCA - Software Composition Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Python依赖扫描 - 使用Safety和pip-audit
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install pip-audit
        run: |
          pip install pip-audit
      
      - name: Run pip-audit scan
        working-directory: backend
        run: |
          pip-audit --requirement requirements.txt \
            --format json \
            --output pip-audit-results.json \
            || true
        continue-on-error: true
      
      - name: Upload pip-audit results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: pip-audit-results
          path: backend/pip-audit-results.json
      
      # Node.js依赖扫描 - 使用npm audit
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Run npm audit
        working-directory: frontend
        run: |
          npm audit --json > npm-audit-results.json || true
        continue-on-error: true
      
      - name: Upload npm audit results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: npm-audit-results
          path: frontend/npm-audit-results.json
      
      # OWASP Dependency-Check扫描
      - name: Download OWASP Dependency-Check
        run: |
          wget https://github.com/jeremylong/DependencyCheck/releases/latest/download/dependency-check-9.0.9-release.zip
          unzip dependency-check-9.0.9-release.zip
          chmod +x dependency-check/bin/dependency-check.sh
      
      - name: Run OWASP Dependency-Check
        run: |
          ./dependency-check/bin/dependency-check.sh \
            --project "Unified Security Scanner" \
            --scan backend/ \
            --scan frontend/ \
            --format JSON \
            --out dependency-check-results.json \
            --enableExperimental \
            || true
        continue-on-error: true
      
      - name: Upload Dependency-Check results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: dependency-check-results
          path: dependency-check-results.json
      
      # 生成SBOM
      - name: Install Syft
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
      
      - name: Generate SBOM
        run: |
          syft packages dir:backend -o spdx-json > sbom-backend.json
          syft packages dir:frontend -o spdx-json > sbom-frontend.json
        continue-on-error: true
      
      - name: Upload SBOM
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: sbom
          path: |
            sbom-backend.json
            sbom-frontend.json

  # 容器镜像扫描
  container-scan:
    name: Container Image Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: unified-security-scanner-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: unified-security-scanner-backend:test
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  # 安全报告汇总
  security-report:
    name: Security Report Summary
    runs-on: ubuntu-latest
    needs: [sast, sca]
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v3
      
      - name: Generate Security Report
        run: |
          echo "# Security Scan Report" > security-report.md
          echo "" >> security-report.md
          echo "Generated: $(date)" >> security-report.md
          echo "" >> security-report.md
          echo "## Scan Summary" >> security-report.md
          echo "" >> security-report.md
          echo "- SAST: ✅ Completed" >> security-report.md
          echo "- SCA: ✅ Completed" >> security-report.md
          echo "" >> security-report.md
          echo "## Artifacts" >> security-report.md
          echo "" >> security-report.md
          echo "Detailed results are available in workflow artifacts." >> security-report.md
      
      - name: Upload Security Report
        uses: actions/upload-artifact@v3
        with:
          name: security-report
          path: security-report.md
      
      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('security-report.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });

